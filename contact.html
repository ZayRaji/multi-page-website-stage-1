<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <nav>
        <ul>
            <li><a href="index.html" id="nav-home">Home</a></li>
            <li><a href="contact.html" id="nav-contact">Contact Me</a></li>
            <li><a href="about.html" id="nav-about">About Me</a></li>
        </ul>
    </nav>

    <div class="contact-page">
            <div class="page-card">
                <h1>Contact Me</h1>
                
                <div class="success-message" data-testid="test-contact-success" role="alert">
                    Thank you for your message! I will get back to you soon.
                </div>

                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="contact-name">Full Name *</label>
                        <input 
                            type="text" 
                            id="contact-name" 
                            name="name"
                            data-testid="test-contact-name"
                            aria-describedby="error-name"
                            required
                        >
                        <span class="error-message" id="error-name" data-testid="test-contact-error-name" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="contact-email">Email *</label>
                        <input 
                            type="email" 
                            id="contact-email" 
                            name="email"
                            data-testid="test-contact-email"
                            aria-describedby="error-email"
                            required
                        >
                        <span class="error-message" id="error-email" data-testid="test-contact-error-email" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="contact-subject">Subject *</label>
                        <input 
                            type="text" 
                            id="contact-subject" 
                            name="subject"
                            data-testid="test-contact-subject"
                            aria-describedby="error-subject"
                            required
                        >
                        <span class="error-message" id="error-subject" data-testid="test-contact-error-subject" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="contact-message">Message *</label>
                        <textarea 
                            id="contact-message" 
                            name="message"
                            data-testid="test-contact-message"
                            aria-describedby="error-message"
                            required
                        ></textarea>
                        <span class="error-message" id="error-message" data-testid="test-contact-error-message" role="alert"></span>
                    </div>

                    <button type="submit" data-testid="test-contact-submit">Text Zainab</button>
                </form>
            </div>
        </div>
<script src="script.js" defer></script>
</body>
</html>
